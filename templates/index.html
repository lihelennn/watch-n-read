<html>
  <head>
    <title>watch-n-read</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
      .carousel-inner > .item > img,
      .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
      }
    </style>


  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
	<h1><center>watch-n-read</center></h1>
      </div>
     
      <form class="form-horizontal" role="form">
	<div class="form-group">
	  <label class="control-label col-sm-2" for="search">Search:</label>
	  <div class="col-sm-10">
	    <input type="search" class="form-control" id="search" placeholder="Enter a movie or book name">
	  </div>
	</div>

	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-10">
	    <center><button type="submit" class="btn btn-default btn-sm">Submit</button></center>
	  </div>
	</div>
      </form>
   </div>


    <div class="container">
      <br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
	  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	  <li data-target="#myCarousel" data-slide-to="1"></li>
	  <li data-target="#myCarousel" data-slide-to="2"></li>
	  <li data-target="#myCarousel" data-slide-to="3"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
	  <div class="item active">
            <img src="http://images.fandango.com/ImageRenderer/0/0/redesign/static/img/default_poster.png/0/images/masterrepository/other/INTRO-1_Lionsgate_JLaw_CatchingFire_IfIStay.jpg" alt="Chania" width="460" height="345">
	  </div>

	  <div class="item">
            <img src="http://www.hampton.lib.nh.us/sites/default/files/Uploads/movie-night.png" alt="Chania" width="460" height="345">
	  </div>
	  
	  <div class="item">
            <img src="http://images.redbox.com/Images/EPC/Kiosk/7960.jpg" alt="Flower" width="460" height="345">
	  </div>

	  <div class="item">
            <img src="https://u.osu.edu/osualp/files/2015/02/movie_night_image-w7bh57.jpg" alt="Flower" width="460" height="345">
	  </div>
	</div>

	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	  <span class="sr-only">Next</span>
	</a>
      </div>
    </div> 

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src = "static/index.js"></script>
</html>
